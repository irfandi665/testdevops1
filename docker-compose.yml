services:
  # Service 1: Web Server (Nginx)
  web:
    image: nginx:alpine
    container_name: production_web
    restart: unless-stopped
    volumes:
      - ./html:/usr/share/nginx/html
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Service 2: Tunnel (Ngrok)
  ngrok:
    image: ngrok/ngrok:latest
    container_name: production_tunnel
    restart: unless-stopped
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    command:
      - "http"
      - "--domain=https://parthenogenetically-proequality-rebbeca.ngrok-free.dev"
      - "web:80"
    networks:
      - app_network
    depends_on:
      web:
        condition: service_healthy

networks:
  app_network:
    driver: bridge