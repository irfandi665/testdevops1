services:
  web:
    # ... (service nginx yang lama biarkan saja)

  ngrok:
    # ... (service ngrok yang lama biarkan saja)

  # Tambahkan Service Baru: Uptime Kuma
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: monitoring
    restart: unless-stopped
    volumes:
      - uptime-kuma-data:/app/data
    ports:
      - "3001:3001" # Akses via IP Lokal Proxmox (Internal)
    networks:
      - app_network

volumes:
  uptime-kuma-data:

networks:
  app_network:
    driver: bridge